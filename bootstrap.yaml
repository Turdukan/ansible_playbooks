--- 
- name: bootstrap servers
  hosts: group1
  gather_facts: yes
  tasks: 
    - name: install packages on Centos
      yum: 
        name: ["vim", "curl", "tree", "wget"]
        state: latest
      when: ansible_pkg_mgr == "yum"

    - name: install packages on Ubuntu
      apt: 
        name: ["vim", "curl", "tree", "wget"]
        state: latest
      when: ansible_pkg_mgr == "apt"

     
