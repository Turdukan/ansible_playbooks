---
- name: install nginx
  hosts: 10.108.0.2
  tasks: 
    - name: add epel-release repo
      yum:
        name: epel-release
        state: latest

    - name: install nginx 
      yum: 
        name: nginx
        state: latest

    - name: start nginx
      service: 
        name: nginx
        state: started
