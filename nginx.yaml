---
- name: install nginx
  hosts: 10.108.0.2
  tasks: 
    - name: add epel-release repo
      yum:
        name: epel-release
        state: latest

    - name: install nginx 
      yum: 
        name: nginx
        state: latest

    - name: start nginx
      service: 
        name: nginx
        state: started
    - name: copy index.html to host1
      copy:
        scr: /root/git-repos/ansible_playbooks/index.html
        dest: /usr/share/nginx/html/index.html



     